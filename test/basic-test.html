<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <link rel="import" href="../api-console-ext-comm.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <api-console-ext-comm></api-console-ext-comm>
      </template>
    </test-fixture>

    <script>
    /* global sinon */
    suite('basic', function() {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      function initExtension() {
        element._messsageHandler({
          source: window,
          data: {
            'api-console-payload': 'init',
            'api-console-extension': true
          }
        });
      }

      test('The extension property should equal false', function() {
        assert.isFalse(element.extension);
      });

      test('Should set the extension property to true', function() {
        initExtension();
        assert.isTrue(element.extension);
      });

      test('Should fire api-console-extension-installed', function() {
        const spy = sinon.stub();
        element.addEventListener('api-console-extension-installed', spy);
        initExtension();
        assert.isTrue(spy.calledOnce);
      });

      test('Should cancel api-console-request event', function() {
        initExtension();
        const event = new CustomEvent('api-console-request', {
          cancelable: true,
          bubbles: true,
          composed: true,
          detail: {
            method: 'GET',
            url: 'http://domain.com'
          }
        });
        document.body.dispatchEvent(event);
        assert.isTrue(event.defaultPrevented, 'defaultPrevented is true');
      });

      test('Should post message to content script', function(done) {
        initExtension();
        window.addEventListener('message', function clb(e) {
          window.removeEventListener('message', clb);
          assert.equal(e.data.payload, 'api-console-request');
          done();
        });
        const event = new CustomEvent('api-console-request', {
          cancelable: true,
          bubbles: true,
          composed: true,
          detail: {
            method: 'GET',
            url: 'http://domain.com'
          }
        });
        document.body.dispatchEvent(event);
      });

      test('Should fire api-console-response event', function() {
        initExtension();
        const spy = sinon.stub();
        element.addEventListener('api-console-response', spy);
        element._lastestRequestData = {
          method: 'GET',
          url: 'https://test'
        };
        element._messsageHandler({
          source: window,
          data: {
            'api-console-payload': 'api-console-response',
            'api-console-extension': true,
            'api-console-data': {
              data: {
                loadingTime: 100,
                response: {
                  response: 'test',
                  status: 200,
                  statusText: '',
                  headers: ''
                }
              }
            }
          }
        });
        assert.isTrue(spy.calledOnce);
      });
    });
    </script>

  </body>
</html>
