<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <link rel="import" href="../api-console-ext-comm.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <api-console-ext-comm></api-console-ext-comm>
      </template>
    </test-fixture>

    <script>
    /* global sinon, fixture, assert */
    suite('basic', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      function initExtension() {
        element._messsageHandler({
          source: window,
          data: {
            'api-console-payload': 'init',
            'api-console-extension': true
          }
        });
      }

      test('The extension property should equal false', function() {
        assert.isFalse(element.extension);
      });

      test('Should set the extension property to true', function() {
        initExtension();
        assert.isTrue(element.extension);
      });

      test('Should fire api-console-extension-installed', function() {
        var spy = sinon.stub();
        element.addEventListener('api-console-extension-installed', spy);
        initExtension();
        assert.isTrue(spy.calledOnce);
      });

      test('Should cancel api-console-request event', function() {
        initExtension();
        var event = new CustomEvent('api-console-request', {
          cancelable: true,
          bubbles: true,
          composed: true,
          detail: {
            method: 'GET',
            url: 'http://domain.com'
          }
        });
        document.body.dispatchEvent(event);
        assert.isTrue(event.defaultPrevented, 'defaultPrevented is true');
      });

      test('Should post message to content script', function(done) {
        initExtension();
        var fn = function(e) {
          window.removeEventListener('message', fn);
          assert.equal(e.data.payload, 'api-console-request');
          done();
        };
        window.addEventListener('message', fn);
        var event = new CustomEvent('api-console-request', {
          cancelable: true,
          bubbles: true,
          composed: true,
          detail: {
            method: 'GET',
            url: 'http://domain.com'
          }
        });
        document.body.dispatchEvent(event);
      });

      test('Should fire api-console-response event', function() {
        initExtension();
        var spy = sinon.stub();
        element.addEventListener('api-console-response', spy);
        element._lastestRequestData = {
          method: 'GET',
          url: 'https://test'
        };
        element._messsageHandler({
          source: window,
          data: {
            'api-console-payload': 'api-console-response',
            'api-console-extension': true,
            'api-console-data': {
              data: {
                responseData: {
                  response: 'test',
                  responseText: 'test',
                  responseType: '',
                  responseURL: 'https://test',
                  status: 200,
                  statusText: '',
                  readyState: 4,
                  headers: ''
                },
                stats: {
                  loadingTime: 100,
                  startTime: 0
                }
              }
            }
          }
        });
        assert.isTrue(spy.calledOnce);
      });
    });
    </script>

  </body>
</html>
